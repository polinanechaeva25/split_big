{% extends 'mainapp/base.html'%}
{% load static %}

{% block 'content' %}
    <div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">
      <div class="container py-5">
        <h1 class="display-4 animated slideInDown mb-4">Контакты</h1>
        <nav aria-label="breadcrumb animated slideInDown">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a href="{% url 'mainapp:index' %}">Главная</a></li>
            <li class="breadcrumb-item active" aria-current="page">Контакты</li>
          </ol>
        </nav>
      </div>
    </div>

    <div class="container-xxl py-5">
      <div class="container">
        <div class="row g-5">
          <div class="col-lg-6 wow fadeIn" data-wow-delay="0.1s">
            <h1 class="display-6 mb-5">
              Свяжитесь с нами
            </h1>
            <form>
              <div class="row g-3">
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="name" placeholder="Имя"/>
                    <label for="name">Имя</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="email" class="form-control" id="email" placeholder="Email"/>
                    <label for="email">Email</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="subject" placeholder="Тема"/>
                    <label for="subject">Тема</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating">
                    <textarea class="form-control" placeholder="Напишите сообщение ..." id="message" style="height: 100px"></textarea>
                    <label for="message">Сообщение</label>
                  </div>
                </div>
                <div class="col-12">
                  <button class="btn btn-primary py-3 px-5" type="submit">
                    Отправить сообщение
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="col-lg-6 wow fadeIn" data-wow-delay="0.5s" style="min-height: 450px">
              <div class="position-relative rounded overflow-hidden h-100">
                  <a href="https://yandex.ru/maps/213/moscow/?utm_medium=mapframe&utm_source=maps" style="color:#eee;font-size:12px;position:absolute;top:0px;">Москва</a>
                  <a href="https://yandex.ru/maps/213/moscow/stops/1727699131/?ll=37.763530%2C55.721102&tab=overview&utm_medium=mapframe&utm_source=maps&z=14" style="color:#eee;font-size:12px;position:absolute;top:14px;">Новохохловская — Яндекс Карты</a>
                  <iframe src="https://yandex.ru/map-widget/v1/?ll=37.763530%2C55.721102&masstransit%5BstopId%5D=1727699131&mode=masstransit&tab=overview&z=14" width="560" height="400" frameborder="1" allowfullscreen="true" style="position:relative;"></iframe>
              </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
